<div class="video-wrapper">
    <div class="video-header">
         <fa-icon [icon]="faHeart" id={{video.videoId}} appStylefav="red" (click)="addFavorite()"></fa-icon>
    <iframe  class="video" width="420" height="315" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        [src]="'http://www.youtube.com/embed/'+video.videoId+'?autoplay=1?enablejsapi=1&origin=http://localhost:4200' | safe"></iframe>
    </div>   
</div>
